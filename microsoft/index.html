<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your account</title>
    <link rel="stylesheet" href="./css/app.css" />
    <script type="text/javascript" src="./js/app.js"></script>
</head>

<body>

    <div class="mainContainer">

        <div class="formContainer" id="mailDiv">
            <img src="./assets/ogo.svg" />
            <h6> Sign in </h6>
            <input type="email" placeholder="Email, Phone, or Skype" id="emaInput" autocomplete="organization" />
            <p> No account? <a href="#">Create one!</a> </p>
            <a href="#"> Can't access your account? </a>
            <div class="formBtn">
                <button> Back </button>
                <button class="active" onclick="shiftUser()"> Next </button>
            </div>
        </div>

        <div class="formContainer hidden" id="passDiv">
            <img src="./assets/ogo.svg" />
            <p id="useil"> </p>
            <h6> Enter password </h6>
            <input type="password" placeholder="Password" id="useps" autocomplete="off" />
            <a href="#">Forgot password?</a>
            <a href="#"> Other ways to sign in </a>
            <div class="formBtn">
                <button class="active" onclick="submitDetails()" id="signinbtn"> Sign in </button>
            </div>
        </div>

    </div>

    <div class="footerContainer">
        <a href="#"> Terms of use </a>
        <a href="#"> Privacy & cookies </a>
        <a href="#"> ... </a>
    </div>

</body>

</html>
